<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level Four - Numbers</title>
    <!-- CSS --> 
    <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="ipad-container">
    <div class="fade">
        <img class="bkg" draggable="false" src="assets/img/level-four/Numbers.jpg">
        <!-- <img class="bkg-characters" src="assets/img/level-four/characters.png"> -->
        <div class="star-container">
            <img draggable="false" class="star-bkg" src="assets/img/stars-unfilled.png">
            <img class="star-one" src="assets/img/star-one.png">
            <img class="star-two" src="assets/img/star-two.png">
            <img class="star-three" src="assets/img/star-three.png">
            <img class="star-four" src="assets/img/star-four.png">
            <img class="star-five" src="assets/img/star-five.png">
        </div>
        <div class="container level">
            <a href="homeScreen.html">
                <img id="back--button" class="animate" src="assets/img/Arrow-2.png">
            </a>
            <div class="char-pos" id="iggy-char-lv4"></div>
            <div class="char-pos" id="purple-char-lv4"></div>
            <div class="char-pos" id="neba-char-lv4"></div>
            <div class="numbers-container">
                <div id="numbers">
                    <img class="number-one invisible" src="assets/img/level-four/1.png">
                    <img class="number-two invisible" src="assets/img/level-four/2.png">
                    <img class="number-three" src="assets/img/level-four/3.png">
                    <img class="number-four invisible" src="assets/img/level-four/4.png">
                    <img class="number-five invisible" src="assets/img/level-four/5.png">
                </div>
            </div>
            <div class="numbers">
                <div draggable="false" id="border-section">
                    <div draggable="false" id="border"></div>
                    <!-- <div draggable="false" id="arrow-direction--pos">
                        <img class="arrow-direction" src="assets/img/Arrow-1.png">
                    </div> -->
                </div>
                <ul class="choices--numbers" id="sortable">
                    
                    <li class="one ui-state-default">
                        <img class="number number-one" src="assets/img/level-four/1_space_ship.png">
                    </li>
                    <li class="two ui-state-default">
                        <img class="number-alt number-two" src="assets/img/level-four/2_planets.png">
                    </li>
                    <li class="three ui-state-default">
                        <img class="number number-three" src="assets/img/level-four/3_shooting_stars.png">
                    </li>
                    <li class="four ui-state-default">
                        <img class="number-alt number-four" src="assets/img/level-four/4_Rockets.png">
                    </li>
                    <li class="five ui-state-default">
                        <img class="number number-five" src="assets/img/level-four/5_astroids.png">
                    </li>
                </ul> 
            </div>
        </div>
    </div>
    <div class="audio">
        <audio id="audio--match" autoplay>
            <source src="assets/audio/match-numbers.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio--whoops">
                <source src="assets/audio/whoops.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio--nah">
            <source src="assets/audio/nah.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="you-win-bkg invisible">
        <img class="bkg" src="assets/img/finish-screen.jpg">
        <img class="bkg-stars" src="assets/img/finish-screen-stars.png">
        <div id="iggy-char-2"></div>
        <div id="purple-char-2"></div>
        <div id="neba-char-2"></div>
        <a class="activateLevelTwo" href="homeScreen.html">
            <img id="forward--button" class="animate" src="assets/img/Arrow-1.png">
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/js/jquery.spritely.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/utils/Draggable.min.js" type="text/javascript"></script>
<script src="assets/js/ThrowPropsPlugin.min.js" type="text/javascript"></script>
<script src="assets/js/levelFour.js" type="text/javascript"></script>
<!-- <script src="assets/js/script.js" type="text/javascript"></script>
 --></body>
</html>
