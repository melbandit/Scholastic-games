  <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>

<body>
<div class="ipad-container">
    <div class="fade">
        <img class="bkg" src="assets/img/level-three/colorsbkg.jpg">
        <div class="star-container">
            <img class="star-bkg" src="assets/img/stars-unfilled.png">
            <img class="star-one invisible" src="assets/img/star-one.png">
            <img class="star-two invisible" src="assets/img/star-two.png">

            <img class="star-four invisible" src="assets/img/star-four.png">

        </div>
        <div class="container level">
            <a href="homeScreen.html">
                <img id="back--button" class="animate" src="assets/img/Arrow-2.png">
            </a>
            <img class="thought-bubble" src="assets/img/level-three/thought-bubble.png">
            <div class="thoughts-container">
                <div id="thoughts">
                    <img class="thought-one" src="assets/img/level-three/acorn.png">
                    <img class="thought-two invisible" src="assets/img/level-three/bat.png">

                    <img class="thought-four invisible" src="assets/img/level-three/frog.png">
                    <img class="thought-five invisible" src="assets/img/level-three/grapes.png">
                    <img class="thought-six invisible" src="assets/img/level-three/pumpkin.png">
                    <img class="thought-seven invisible" src="assets/img/level-three/snowman.png">
                    <img class="thought-eight invisible" src="assets/img/level-three/sun.png">
                    <img class="thought-nine invisible" src="assets/img/level-three/water.png">
                    <img class="thought-ten invisible" src="assets/img/level-three/flamingo.png">
                </div>
            </div>
            <div class="choices">
                <div class="choices--colors">
                    <img class="color color-one" src="assets/img/level-three/red.png">
                    <img class="color color-two" src="assets/img/level-three/purple.png">
                    <img class="color color-three" src="assets/img/level-three/yellow.png">
                    <img class="color color-four" src="assets/img/level-three/orange.png">
                    <img class="color color-five" src="assets/img/level-three/blue.png">
                    <img class="color color-six" src="assets/img/level-three/green.png">
                    <img class="color color-seven" src="assets/img/level-three/pink.png">
                    <img class="color color-eight" src="assets/img/level-three/brown.png">
                    <img class="color color-nine" src="assets/img/level-three/black.png">
                    <img class="color color-ten" src="assets/img/level-three/white.png">
                </div>
            </div>
        </div>
    </div>
    <div class="audio">
        <audio id="audio--match">
            <source src="assets/audio/match.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="you-win-bkg invisible">
        <img class="bkg" src="assets/img/finish-screen.jpg">
        <a class="activateLevelTwo" href="homeScreen.html">
            <img id="forward--button" class="animate" src="assets/img/Arrow-1.png">
        </a>
    </div>
</div>
