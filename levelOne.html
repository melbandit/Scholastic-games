<!doctype html>
<html>
<head>
	<title>Monster Mash-HomeScreen</title>
	<meta charset ="utf-8">
	<meta name="description" content="Teams project 1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS --> 
	<link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
	<!-- TYPOGRAPHY -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="ipad-container">
		<div class="fade">
			<img class="bkg" draggable="false" src="assets/img/level-one/bodyParts.jpg">
			<div class="star-container">
				<img draggable="false" class="star-bkg" src="assets/img/stars-unfilled.png">
				<img class="star star-one invisible" src="assets/img/star-one.png">
				<img class="star star-two invisible" src="assets/img/star-two.png">
				<img class="star star-three invisible" src="assets/img/star-three.png">
				<img class="star star-four invisible" src="assets/img/star-four.png">
				<img class="star star-five invisible" src="assets/img/star-five.png">
			</div>
			<div class="container level">
				<a href="homeScreen.html">
					<img id="back--button" class="animate" src="assets/img/Arrow-2.png">
				</a>
				<div class="gameOne-container">
					<!--<img id="bird" class="character" src="assets/img/bird_180x180.png">-->
					<!-- <div id="bird"></div> -->
					<div class="character-container">
						<img id="droppable-one" class="character eyes" src="assets/img/level-one/eyes.gif">
						<img id="droppable-two" class="character nose" src="assets/img/level-one/nose.png">
						<img id="droppable-three" class="character legs" src="assets/img/level-one/legs.gif">
						<img id="droppable-four" class="character arms" src="assets/img/level-one/arms.gif">
						<img id="droppable-five" class="character mouth" src="assets/img/level-one/mouth.gif">
						<img class="character" src="assets/img/level-one/body.png">
					</div>
					<img class="character-parts draggable drag-one" id="lv1_item-one" src="assets/img/level-one/bodypart-one.png">
					<!-- <img class="character-parts draggable drag-" id="lv1_item-two" src="assets/img/level-one/bodypart-two.png"> -->
					<img class="character-parts draggable drag-three" id="lv1_item-three" src="assets/img/level-one/bodypart-three.png">
					<img class="character-parts draggable drag-four" id="lv1_item-four" src="assets/img/level-one/bodypart-four.png">
					<img class="character-parts draggable drag-five" id="lv1_item-five" src="assets/img/level-one/bodypart-five.png">
					<img class="character-parts draggable drag-six" id="lv1_item-six" src="assets/img/level-one/bodypart-six.png">
				</div>
			</div>
		</div>
		<div class="audio">
			<audio id="audio--arms">
				<source src="assets/audio/arms.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--nose">
				<source src="assets/audio/nose.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--eyes">
				<source src="assets/audio/eyes.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--mouth">
				<source src="assets/audio/mouth.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--legs">
				<source src="assets/audio/legs.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--whoops">
				<source src="assets/audio/whoops.mp3" type="audio/mpeg">
			</audio>
			<audio id="audio--nah">
				<source src="assets/audio/nah.mp3" type="audio/mpeg">
			</audio>
		</div>
		<div class="you-win-bkg invisible">
			<img class="bkg" src="assets/img/finish-screen.jpg">
			<img class="bkg-stars" src="assets/img/finish-screen-stars.png">
	        <div id="iggy-char-2"></div>
	        <div id="purple-char-2"></div>
	        <div id="neba-char-2"></div>
			<a class="activateLevelTwo" href="homeScreen.html">
				<img id="forward--button" class="animate" src="assets/img/Arrow-1.png">
			</a>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
<script src="assets/js/jquery.spritely.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/utils/Draggable.min.js" type="text/javascript"></script>

</html>
