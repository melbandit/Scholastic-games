<!doctype html>
<html>
<head>
  <title>Monster Mash- Level Three, Colors!</title>
  <meta charset ="utf-8">
  <meta name="description" content="Teams project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->   
  <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
  <!-- TYPOGRAPHY -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="ipad-container">
    <div class="fade">
        <img class="bkg" draggable="false" src="assets/img/level-one/bodyParts.jpg">
        <div id="iggy-char"></div>
        <div class="star-container">
            <img draggable="false" class="star-bkg" src="assets/img/stars-unfilled.png">
            <img class="star star-one invisible" src="assets/img/star-one.png">
            <img class="star star-two invisible" src="assets/img/star-two.png">
            <img class="star star-three invisible" src="assets/img/star-three.png">
            <img class="star star-four invisible" src="assets/img/star-four.png">
            <img class="star star-five invisible" src="assets/img/star-five.png">
        </div>
        <div class="container level">
            <a href="homeScreen.html">
                <img id="back--button" class="animate" src="assets/img/Arrow-2.png">
            </a>
            <img class="thought-bubble" draggable="false" src="assets/img/level-three/thought-bubble.png">
            <div class="thoughts-container">
                <div id="thoughts" class="droppable">
                    <div id="droppable-one">
                        <img class="drop-one thought-one" src="assets/img/level-three/cherries.png">
                    </div>
                    <div id="droppable-two">
                        <img class="drop-two thought-two invisible" src="assets/img/level-three/grapes.png">
                    </div>
                    <div id="droppable-three">
                        <img class="drop-three thought-three invisible" src="assets/img/level-three/sun.png">
                    </div>
                    <div id="droppable-four">
                        <img class="drop-four thought-four invisible" src="assets/img/level-three/pumpkin.png">
                    </div>
                    <div id="droppable-five">
                        <img class="drop-five thought-five invisible" src="assets/img/level-three/water.png">
                    </div>
                    <div id="droppable-six">
                        <img class="drop-six thought-six invisible" src="assets/img/level-three/frog.png">
                    </div>
                    <div id="droppable-seven">
                        <img class="drop-seven thought-seven invisible" src="assets/img/level-three/flamingo.png">
                    </div>
                    <div id="droppable-eight">
                        <img class="drop-eight thought-eight invisible" src="assets/img/level-three/acorn.png">
                    </div>
                    <div id="droppable-nine">
                        <img class="drop-nine thought-nine invisible" src="assets/img/level-three/bat.png">
                    </div>
                    <div id="droppable-ten">
                        <img class="drop-ten thought-ten invisible" src="assets/img/level-three/snowman.png">
                    </div>
                </div>
            </div>
            <div class="choices">
                <div class="choices--colors draggable">
                    <div id="draggable-one" class="color-one color-left">
                        <img class="color draggable" src="assets/img/level-three/red.png">
                    </div>
                    <div id="draggable-two" class="color-two color-left">
                        <img class="color draggable" src="assets/img/level-three/purple.png">
                    </div>
                    <div id="draggable-three" class="color-three color-left">
                        <img class="color draggable" src="assets/img/level-three/yellow.png">
                    </div>
                    <div id="draggable-four" class="color-four color-left">
                        <img class="color draggable" src="assets/img/level-three/orange.png">
                    </div>
                    <div id="draggable-five" class="color-five color-left">
                        <img class="color draggable" src="assets/img/level-three/blue.png">
                    </div>
                    <div id="draggable-six" class="color-right color-six">
                        <img class="color draggable" src="assets/img/level-three/green.png">
                    </div>
                    <div id="draggable-seven" class="color-right color-seven">
                        <img class="color" src="assets/img/level-three/pink.png">
                    </div>
                    <div id="draggable-eight" class="color-right color-eight">
                        <img class="color" src="assets/img/level-three/brown.png">
                    </div>
                    <div id="draggable-nine" class="color-right color-nine">

                    </div>
                    <div id="draggable-ten" class="color-right color-ten">
                        <img class="color" src="assets/img/level-three/white.png">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="audio">
        <audio id="audio--match">
            <source src="assets/audio/match-colors.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="you-win-bkg invisible">
        <img class="bkg" src="assets/img/finish-screen.jpg">
        <img class="bkg-stars" src="assets/img/finish-screen-stars.png">
        <div id="iggy-char-2"></div>
        <div id="purple-char-2"></div>
        <div id="neba-char-2"></div>
        <a class="activateLevelTwo" href="homeScreen.html">
            <img id="forward--button" class="animate" src="assets/img/Arrow-1.png">
        </a>

</div>
