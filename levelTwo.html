<!doctype html>
<html>
<head>
  <title>Monster Mash- Level Two, Shapes!</title>
  <meta charset ="utf-8">
  <meta name="description" content="Teams project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->   
  <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
  <!-- TYPOGRAPHY -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="ipad-container">

    <div class="fade">
        <img class="bkg" draggable="false" src="assets/img/level-one/bodyParts.jpg">
        <div class="bkg-character" id="purple-char" draggable="false"></div>
        <div class="star-container">
            <img draggable="false" class="star-bkg" src="assets/img/stars-unfilled.png">
            <img class="star-one invisible" src="assets/img/star-one.png">
            <img class="star-two invisible" src="assets/img/star-two.png">
            <img class="star-three invisible" src="assets/img/star-three.png">
            <img class="star-four invisible" src="assets/img/star-four.png">
            <img class="star-five invisible" src="assets/img/star-five.png">
        </div>
        <div class="container level">
            <a href="homeScreen.html">
              <img id="back--button" class="animate" src="assets/img/Arrow-2.png">
            </a>
            <div class="gameTwo-container draggable">
                <div id="draggable-one" class="drag one-pos">
                    <img class="shape drag-one" src="assets/img/level-two/triangle.png">
                </div>
                <div id="draggable-two" class="drag two-pos">
                    <img class="shape drag-two" src="assets/img/level-two/square.png">
                </div>
                <div id="draggable-three" class="drag three-pos">
                    <img class="shape drag-three" src="assets/img/level-two/rectangle.png">
                </div>
                <div id="draggable-four" class="drag four-pos">
                    <img class="shape drag-four" src="assets/img/level-two/circle.png">
                </div>
                <div id="draggable-five" class="drag five-pos">
                    <img class="shape drag-five" src="assets/img/level-two/half-circle.png">
                </div>
            </div>
            <div class="gameTwo-container droppable">
                <div id="droppable-one" class="drop">
                    <img class="drop-one" src="assets/img/level-two/triangle-outline.png">
                </div>
                <div id="droppable-two" class="drop">
                    <img class="drop-two invisible" src="assets/img/level-two/square-outline.png">
                </div>
                <div id="droppable-three" class="drop">
                    <img class="drop-three invisible" src="assets/img/level-two/rectangle-outline.png"><!-- invisible -->
                </div>
                <div id="droppable-four" class="drop">
                    <img class="drop-four invisible" src="assets/img/level-two/circle-outline.png"><!-- invisible -->
                </div>
                <div id="droppable-five" class="drop">
                    <img class="drop-five invisible" src="assets/img/level-two/half-circle-outline.png"><!-- invisible -->
                </div>
            </div>
        </div>
    </div>
    <div class="audio">
        <audio id="audio--match">
            <source src="assets/audio/match.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="you-win-bkg invisible">
        <img class="bkg" src="assets/img/finish-screen.jpg">
        <img class="bkg-stars" src="assets/img/finish-screen-stars.png">
        <div id="iggy-char-2"></div>
        <div id="purple-char-2"></div>
        <div id="neba-char-2"></div>
        <a class="activateLevelTwo" href="homeScreen.html">
            <img id="forward--button" class="animate" src="assets/img/Arrow-1.png">
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/js/jquery.spritely.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" type="text/javascript"></script>
<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/utils/Draggable.min.js" type="text/javascript"></script>
<script src="assets/js/ThrowPropsPlugin.min.js" type="text/javascript"></script> -->
<script src="assets/js/levelTwo.js" type="text/javascript"></script>
<!-- <script src="assets/js/script.js" type="text/javascript"></script>
 --></body>
</html>
